<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <!--引入jquery包-->
    <script src="../static/js/jquery.min.js" type="text/javascript"></script>
</head>
<body>

<h2>登录页面</h2>
<div>用户名：<input type="text" id="name"/></div>
<div>密码：<input type="password" id="pwd"/></div>
<div><input type="button" id="btn"value="登录"/></div>

<script type="text/javascript">

        $("#btn").click(function(){
            //第一步：取数据,这里用到了用户名和密码
            var name=$("#name").val();
            var pwd=$("#pwd").val();
            //第二步：验证数据，这里需要从数据库调数据，我们就用到了ajax
            $.ajax({
                url:"/sign/login",//请求地址
                data:JSON.stringify({"name":name,"password":pwd}),//提交的数据
                type:"POST",//提交的方式,
                contentType: "application/json",
                async:true,
                dataType:"TEXT", //返回类型 TEXT字符串 JSON XML
                success:function(data){
                    window.location.href = "index.html";
                },
                error:function(data){
                    window.location.href = "login.html";
                }
            });
        });


</script>


</body>
</html>
